<!-- Method 1 of using fetch api -->



<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  
</head>
<body>
  <div id="post"></div>
  <script>
    async function getinfo(){
      const response = await fetch("https://jsonplaceholder.typicode.com/posts/1") // fetches all the randome data here, GET is the default request method 
      const data= await response.json(); //convert the data into a json object
      document.getElementById("post").innerHTML=data.title

    }
    getinfo()
  </script>
</body>
</html>
