<!-- Method 2 of using fetch api -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.6/axios.min.js"></script>

</head>

<body>
  <div id="post"></div>
  <script>
    async function fetchPosts() {
      const res = await axios.get("https://jsonplaceholder.typicode.com/posts/1"); // sends an get request to the HTML server we pulling the data from, convert that data into json by default
      document.getElementById("post").innerHTML = res.data.title;
    }
    fetchPosts();
  </script>
</body>

</html>
